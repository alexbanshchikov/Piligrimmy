        <div class="col-md-4 col-md-offset-1" style=" position: absolute; top: 40%; ">
            <h2>Заказ такси</h2>
            <form method="post" action="">
                <!--JS-->
                <div>
                    <input placeholder="Откуда" type="text" name="ArrivalPoint" required>
                </div><br>
                <div>
                    <input placeholder="Куда" type="text" name="DestinationPoint" required>
                </div><br>
                <div>
                    <select name="PayType">
                        <option>Тип оплаты</option>
                        <option value="true">Безналичный расчет</option>
                        <option value="false">Наличный расчет</option>
                    </select>
                    <div class="select-arrow"></div>
                </div><br>
                <div>
                    <select name="ServiceClass">
                        <option>Класс автомобиля</option>
                        <option value="Томск">Эконом</option>
                        <option value="Новосибирск">Премиум</option>
                    </select>
                    <div class="select-arrow"></div>
                </div><br>
                <button type="submit">Зарегитрироваться</button>
            </form>
