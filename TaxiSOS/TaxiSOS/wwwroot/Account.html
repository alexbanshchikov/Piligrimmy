    <h1>Привязанные карты:</h1>
    <table id="tableMain" class="table table-condensed table-striped table-bordered">
        <thead><tr><th style="display:none">idClient</th><th>Номер карты</th><th>Владелец карты</th><th>Срок действия</th><th>Cvv</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <button type="button" onclick="show('cardForm');">Добавить карту</button>

    <div class="form-wrap" id="cardForm" style=" position: absolute; top: 40%; left: 30%;  display:none">
        <div class="profile">
            <h1>Добавить карту</h1>
        </div><br>
        <form method="post" action="" id="cardCreateForm">
            <!--JS-->
            <input type="hidden" name="IdClient" value="" />
            <div>
                <input placeholder="Номер карты" type="text" name="CardNumber" required>
            </div><br>
            <div>
                <input placeholder="Владелец карты" type="text" name="CardOwner" required>
            </div><br>
            <div>
                <input placeholder="Срок действия" type="datetime" name="ExpireDate" required>
            </div><br>
            <div>
                <input placeholder="CVV" type="text" name="Cvv" required>
            </div><br>
            <button type="submit" class="btn btn-sm btn-primary">Добавить</button><br>
        </form>
    </div>
